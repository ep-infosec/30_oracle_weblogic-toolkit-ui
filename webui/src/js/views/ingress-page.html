<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>
    <oj-button id="installIngressButton"
               disabled="[[disableInstallIngress]]"
               chroming="callToAction"
               on-oj-action="[[installIngress]]"
               :title="[[labelMapper('hints-installIngress')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-installIngress')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="updateRoutingButton"
               disabled="[[disableUpdateRouting]]"
               chroming="callToAction"
               on-oj-action="[[updateRouting]]"
               :title="[[labelMapper('hints-updateRouting')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-updateRouting')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="uninstallIngressButton"
               disabled="[[disableUninstallIngress]]"
               chroming="callToAction"
               on-oj-action="[[uninstallIngress]]"
               :title="[[labelMapper('hints-uninstallIngress')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-uninstallIngress')]]"></oj-bind-text>
          </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
