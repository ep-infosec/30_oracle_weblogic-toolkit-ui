<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>
    <oj-button id="createImageButton"
               disabled="[[disableCreateImage]]"
               chroming="callToAction"
               on-oj-action="[[createImage]]"
               :title="[[labelMapper('hints-createImage')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-createImage')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="pushImageButton"
               disabled="[[disablePushImage]]"
               chroming="callToAction"
               on-oj-action="[[pushImage]]"
               :title="[[labelMapper('hints-pushImage')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-pushImage')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="createAuxImageButton"
               disabled="[[disableCreateAuxImage]]"
               chroming="callToAction"
               on-oj-action="[[createAuxImage]]"
               :title="[[labelMapper('hints-createAuxImage')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-createAuxImage')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="pushAuxImageButton"
               disabled="[[disablePushAuxImage]]"
               chroming="callToAction"
               on-oj-action="[[pushAuxImage]]"
               :title="[[labelMapper('hints-pushAuxImage')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-pushAuxImage')]]"></oj-bind-text>
          </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
