<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>
    <oj-button id="installOperatorButton"
               disabled="[[disableInstallOperator]]"
               chroming="callToAction"
               on-oj-action="[[installOperator]]"
               :title="[[labelMapper('hints-installOperator')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-installOperator')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="updateOperatorButton"
               disabled="[[disableUpdateOperator]]"
               chroming="callToAction"
               on-oj-action="[[updateOperator]]"
               :title="[[labelMapper('hints-updateOperator')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-updateOperator')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="uninstallOperatorButton"
               disabled="[[disableUninstallOperator]]"
               chroming="callToAction"
               on-oj-action="[[uninstallOperator]]"
               :title="[[labelMapper('hints-uninstallOperator')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-uninstallOperator')]]"></oj-bind-text>
          </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
